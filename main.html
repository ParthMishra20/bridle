<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>REPORT</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Name</b></label>
          <input type="text" placeholder="Enter your name" name="email" id="email" required>
      
          <label for="psw"><b>Location</b></label>
          <input type="password" placeholder="Enter your location" name="psw" id="psw" required>
      
          

          <label for="psw-repeat"><b>DATE OF REPORTING</b></label><br>
          <input type="date" placeholder="Enter the date" name="psw-repeat" id="psw-repeat" required>

          <br>

          <form action="/action_page.php" class="cfile"><br>
            <b>UPLOAD IMAGE OF THE NUMBER PLATE</b><br>
            <input type="file" id="myFile" name="filename">
           </form>
         
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Submit</button>
        </div>
      
       
      </form>
</body>
<style>
    * {box-sizing: border-box}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

</style>
</html>
