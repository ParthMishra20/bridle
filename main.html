<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
          <h1>REPORT</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>VEHICLE TYPE</b></label>
          <input type="text" placeholder="ENTER VEHICLE TYPE" name="email" id="email" required>
      
          <label for="psw"><b>DESCRIPTION</b></label>
          <input type="text" placeholder="ENTER DESCRIPTION OF EVENT" name="psw" id="psw" required>
      
          

          <label for="psw-repeat"><b>DATE OF REPORTING</b></label><br>
          <input type="date" placeholder="Enter the date" name="psw-repeat" id="psw-repeat" class="date" required>

          <br>

          <form ><br>
            <b>UPLOAD IMAGE OF THE NUMBER PLATE IF POSSIBLE</b><br>
            <input type="file" id="myFile" name="filename">
            
           </form>
         
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
          <button type="submit" class="registerbtn"><a href="#">Submit</a></button>
          
           <h3>AFTER SUCCESSFULLY COMPLETING THE TASK PRESS THIS BUTTON TO GO BACK</h3>

           <button class="btn">
            <a href="index.html">GO TO HOME</a>
        </button>
        </div>
        
      
       
      </form>
     
</body>
<style>
    * {box-sizing: border-box}


/* Add padding to containers */
.container {
  padding: 16px;
  display: flex;
  flex-direction: column;
  border: 2px solid black;
  height: auto;
  width: 50%;
  margin: auto;

}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit/register button */
.registerbtn {
  background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);


  color: whitesmoke;

  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity:1;
}

/* Add a blue text color to links */
a {
  color: black;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
.date{
  width: 13.5%;}

.editit{
display: flex;

}
.btn {
  font-size: 17px;
  background: transparent;
  border: none;
  padding: 1em 1.5em;
  color: #ffedd3;
  text-transform: uppercase;
  position: relative;
  transition: .5s ease;
}

.btn::before {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0;
  background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);


  transition: .5s ease;
}

.btn:hover {
  color: #1e1e2b;
  transition-delay: .5s;
}

.btn:hover::before {
  width: 100%;
}

.btn::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  height: 0;
  width: 100%;
  background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);


  transition: .4s ease;
  z-index: -1;
}

.btn:hover::after {
  height: 100%;
  transition-delay: 0.4s;
  color: aliceblue;
}


</style>

</html>
